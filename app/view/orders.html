<div ng-controller="ordersCtrl" style="font-size: 14px;">

    <div id="orders" ng-hide="newOrder">
        <h1>Pedidos</h1>
          <div class="panel panel-default">
            <div class="panel-heading">
                <span class="panel-title">Filtros</span>
            </div>
            <div class="panel-body">
                <div class="form-group col-sm-4 col-md-4">
                    <label for="">Numero</label>
                  <input type="text" class="form-control" ng-model="search.id">
                </div>
                <div class="col-sm-4 col-md-4 form-group">
                    <label for="">Ano</label>
                    <select name="" id="" ng-model="year" class="form-control"
                    ng-options="year for year in years">
                        <option value="" disabled>Selecione um ano!</option>
                    </select>
                </div>
                <div class="col-sm-4 col-md-4 form-group">
                    <label for="">Mês</label>
                    <select name="" id="" ng-model="month" class="form-control"
                    ng-options="month.number as month.mes for month in months">
                        <option value="" disabled>Selecione um mês!</option>
                    </select>
                </div>
                <div class="form-group col-sm-4 col-md-4">
                    <label for="">Cliente</label>
                  <input type="text" class="form-control" ng-model="search.firstName">
                </div>
                <div class="form-group col-sm-4 col-md-4">
                    <label for="">Status</label>
                    <select name="" id="" ng-model="search.status" class="form-control">
                        <option value="">Todos</option>
                        <option ng-repeat="stat in status" value=""></option>
                    </select>
                </div>
                <div class="form-group col-sm-4 col-md-4">
                    <label for="">Pagamento</label>
                    <select name="" id="" ng-model="search.pagamento" class="form-control">
                        <option value="">Todos</option>
                        <option ng-repeat="pagamento in pagamentos" value=""></option>
                    </select>
                </div>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">
                <span class="panel-title">Pedidos</span>
            </div>
            <div class="panel-body">
                <button class="btn btn-default" ng-click="addOrder()">Add Pedido</button>
                <table class="table table-condensed table-hover">
                    <thead>
                        <th>Nº</th>
                        <th>Data</th>
                        <th>Cliente</th>
                        <th>Valor</th>
                        <th>Status</th>
                        <th>Pagamento</th>
                        <th></th>
                    </thead>
                    <tbody>
                        <tr ng-repeat="order in orders | filter:search | byPeriodo:year:month | orderBy:'date_register'">
                            <td>{{order.id}}</td>
                            <td>{{order.date_register | date:"dd-MM-yyyy"}}</td>
                            <td>{{order.firstName +" "+ order.lastName}}</td>
                            <td>{{order.valor}}</td>
                            <td>{{order.status}}</td>
                            <td>{{order.pagamento}}</td>
                            <td><a href="#/order/{{order.id}}"
                            class="btn btn-default btn-xs"><span
                            class="glyphicon glyphicon-edit">
                          </span></a>
                            <button ng-click="deleteOrder(order)"
                            class="btn btn-danger btn-xs">
                            <span class="glyphicon glyphicon-remove"></span>
                            </button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
